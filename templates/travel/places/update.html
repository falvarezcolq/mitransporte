{% extends "./base.html" %}
{% block sub_content %}


<div class="row">
    <div class="col-12">
        <h3 class="mb-2">Actualizar</h3>
        <p class="mb-4">Actualizar el lugar</p>
    </div>
    <div class="col-6">
        <form class="account-form" action="{% url 'travel:places_update' slug=place.id %}" method="POST" enctype='multipart/form-data'>
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              <label>{{ field.label }}<span class="text-muted small"> (Campo Obligatorio)</span></label>
              {{ field}}
               {% if field.errors %}
                <small class="alert-danger">{{ field.errors }}</small>
              {% endif%}
            </div>
          {%endfor%}
          <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit">Registrar</button>
        </form>
    </div>

    <div class="col-6">
        <div style="width:100%;height:100%;">
            <div id="map" ></div>
        </div>
    </div>
</div>

{% endblock %}


{% block scriptjs %}

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnpHsl6ujM6EmvFVfoSsdLR6jxbykvw6w&callback=initMap" async defer></script>
<script type="text/javascript" src="/static/maps/index.js"></script>

{%endblock %}
